<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <meta name="author" content="order by dede58.com"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Fides Admin</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Favicons -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="assets/images/icons/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="assets/images/icons/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="assets/images/icons/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="assets/images/icons/apple-touch-icon-57-precomposed.png"/>
    <link rel="shortcut icon" href="assets/images/icons/favicon.png"/>

    <!--[if lt IE 9]>
    <script src="assets/js/minified/core/html5shiv.min.js"></script>
    <script src="assets/js/minified/core/respond.min.js"></script>
    <![endif]-->

    <!-- Fides Admin CSS Core -->

    <link rel="stylesheet" type="text/css" href="assets/css/minified/aui-production.min.css"/>

    <!-- Theme UI -->

    <link id="layout-theme" rel="stylesheet" type="text/css"
          href="assets/themes/minified/fides/color-schemes/dark-blue.min.css"/>

    <!-- Fides Admin Responsive -->

    <link rel="stylesheet" type="text/css" href="assets/themes/minified/fides/common.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/themes/minified/fides/responsive.min.css"/>

    <!-- Fides Admin JS -->

    <script type="text/javascript" src="assets/js/minified/aui-production.min.js"></script>

    <script>
        jQuery(window).load(
            function () {

                var wait_loading = window.setTimeout(function () {
                        $('#loading').slideUp('fast');
                        jQuery('body').css('overflow', 'auto');
                    }, 1000
                );

            });

    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body style="overflow: hidden;">
<div th:replace="head::head"></div>

<div th:replace="left::left"></div>
<div id="page-content-wrapper" style="top: 53px">
    <div id="page-title">

        <h3>
            实习生
            <small>
                可查看实习生信息，并为合格实习生转正
            </small>
        </h3>
    </div><!-- #page-title -->

    <table class="table dataTable" id="example1" aria-describedby="example1_info"
           style="margin-left: 0px; width: 810px;">
        <thead>
        <tr role="row" style="height: 0px;">
            <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="example1" rowspan="1"
                colspan="1" aria-sort="ascending" aria-label="渲染引擎：激活以对列降序排序"
                style="width: 140px; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;"></th>
            <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="example1" rowspan="1"
                colspan="1" aria-label="浏览器：激活以对列升序进行排序"
                style="width: 171px; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;"></th>
            <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="example1" rowspan="1"
                colspan="1" aria-label="平台：激活以对列升序进行排序"
                style="width: 218px; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;"></th>
            <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="example1" rowspan="1"
                colspan="1" aria-label="引擎版本：激活以对列升序进行排序"
                style="width: 118px; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;"></th>
            <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="example1" rowspan="1"
                colspan="1" aria-label="CSS等级：激活以对列升序进行排序"
                style="width: 83px; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;"></th>
        </tr>
        </thead>

        <tbody role="alert" aria-live="polite" aria-relevant="all">
        <tr class="odd" th:each="mark,userStat:${mark}">
            <td class="  sorting_1" th:text="${userStat.index+1}"></td>
            <td class=" " th:text="${mark.emAccout}"></td>
            <td class=" " th:text="${mark.embase.baName}"></td>
            <td class="center " th:text="${mark.emDept.dtName}"></td>
            <td class="center ">
                <a th:href="@{'/updateMark?emid='+${mark.emId}}" class="btn medium bg-blue-alt" title=""><span class="button-content">转正</span></a>
                <a th:href="@{'/findById?emid='+${mark.emId}}" class="btn medium bg-yellow" title=""><span class="button-content"><font style="vertical-align: inherit;">详情</font></span></a>

            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
