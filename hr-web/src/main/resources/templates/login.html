<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		 <link rel="stylesheet" type="text/css" href="/css/login.css" />
	</head>
	<body>
		<div ui-view="" class="fade-in-right-big smooth ng-scope"><div class="container w-xxl w-auto-xs ng-scope">
		  <a href="" class="navbar-brand block m-t ng-binding">叮当公司人力资源管理系统</a>
		  <div class="m-b-lg">
		    <div class="wrapper text-center">
		      <strong>登录</strong>
		    </div>
		    <form name="form" class="form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required" method="post" action="/loginin">
		      <div class="text-danger wrapper text-center ng-binding ng-hide" >
		          
		      </div>
		      <div class="list-group list-group-sm">
		        <div class="list-group-item">
		          <input type="text" placeholder="username" class="form-control no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"  required="" name="account">
		        </div>
		        <div class="list-group-item">
		           <input type="password" placeholder="Password" class="form-control no-border ng-pristine ng-untouched ng-invalid ng-invalid-required"  required="" name="pwd">
		        </div>
		      </div>
		      <button type="submit" class="btn btn-lg btn-primary btn-block" >登录</button>
		      <div class="text-center m-t m-b"><a  href="#">忘记密码?</a></div>
		      <div class="line line-dashed"></div>

		    </form>
		  </div>
		 <div class="text-center ng-scope" ><p class="ng-scope">
		  <small class="text-muted"><br>© from 裴莹 毕业设计  2019</small>
		</p></div>
		</div></div>
	</body>
</html>
