<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
	</head>
	<body>
		<div ui-view="" class="fade-in-right-big smooth ng-scope"><div class="container w-xxl w-auto-xs ng-scope" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
		  <a href="" class="navbar-brand block m-t ng-binding">叮当</a>
		  <div class="m-b-lg">
		    <div class="wrapper text-center">
		      <strong>登录</strong>
		    </div>
		    <form name="form" class="form-validation ng-pristine ng-valid-email ng-invalid ng-invalid-required">
		      <div class="text-danger wrapper text-center ng-binding ng-hide" ng-show="authError">
		          
		      </div>
		      <div class="list-group list-group-sm">
		        <div class="list-group-item">
		          <input type="text" placeholder="username" class="form-control no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="user.email" required="">
		        </div>
		        <div class="list-group-item">
		           <input type="password" placeholder="Password" class="form-control no-border ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="user.password" required="">
		        </div>
		      </div>
		      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">登录</button>
		      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" href="#/access/forgotpwd">忘记密码?</a></div>
		      <div class="line line-dashed"></div>
		     <!-- <p class="text-center"><small>Do not have an account?</small></p>
		      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block" href="#/access/signup">Create an account</a> -->
		    </form>
		  </div>
		 <div class="text-center ng-scope" ng-include="'tpl/blocks/page_footer.html'"><p class="ng-scope">
		  <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>© 2014</small>
		</p></div>
		</div></div>
	</body>
</html>
